<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style>
        fieldset {
          margin-bottom: 20px;  
        }
        label,
        textarea,
        select,
        input[type="text"],
        input[type="file"], {
            margin-bottom: 10px;
        }
        /* Additional CSS for spacing between chekbox and label */
        input[type="checkbox"] {
            margin-right: 5px; 
        }
    </style>
</head>
<body>
    <form class="myform">
        <action="" method="post">
        <fieldset>
            <legend>Your Adress</legend>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" class="myform"><br />
        
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" class="myform" required><br />
        
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" class="myform" required><br />
        
            <label for="city">City:</label>
            <input type="text" id="city" name="city" class="myform" required><br />
        </fieldset>
    </form>


<fieldset>
    <legend>Additional Details</legend>
    <div>
        <label for="biograhy">Biography</label>
        <input type="text" id="biograpgy" name="biograhy" required><br><br>
    </div>
    <div>
        <label for="">Image</label>
        <input type="file" /><br><br>
    </div>
    <div>
        <label for="Age">Age Group</label>
            <input type="number" id="age" name="age"  placeholder="0 to 9years">
            
        </select>
    </div>
</fieldset>

<fieldset>
    <legend>Interests</legend>
    <div>
        <label for="hobbies">Hobbies:</label>
        <textarea id="hobbies" name="hobbies" rows="4" cols="15" required>
dancing
watching TV
playing soccer
running
        </textarea><br><br>
       
        
    </div>
    <div>
        <label for="Car">Favorite Car</label>
        <select name="" id="" color>
            <option value="select">Favorite Car</option>
            <option value="Volvo">Volvo</option>
            <option value="Toyota">Toyota</option>
            <option value="Hyundai">Hyudai</option>
            <option value="Honda">Honda</option>
        </select>       
    </div>
    <div>
        <label for="Transport">Favourite public Transport:</label>
        <select id="favoritetransport" name="favoritetransport" size="5">
        <optgroup label="Ground">
        <option value="Train">Train</option>
        <option value="Bus">Bus</option>
    </optgroup>

        <optgroup label="Water">
        <option value="Ship">Ship</option>
    </optgroup>
    </select>   
        </textarea><br><br>
    </div>
</fieldset>
    </form>
</body>
</html>
